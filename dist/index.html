<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Battle-Ship</title>
</head>
<body>
    <header>Battle-Ship</header>
    <div id="instructions">
        Place your ships
    </div>
    <div id="axisCont">
        <div>Axis: </div>
        <button id="axisBtn">X</button>

    <div class="gameboardsContainer">
        <div id="playerGbCont">
            <div id="playerGb"></div>
            <div>Player Board</div>
        </div>
        <div id="aiGbCont">
        <div id="aiGb"></div>
            <div>Opponent Board</div>
        </div>
    </div>
</body>
</html>
